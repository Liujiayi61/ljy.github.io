<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人网站首页</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 页眉部分-->
    <header>
      <div class="inner">
        <img  src="img/logo1.png" alt="我的logo" style="vertical-align:middle">
          <!-- img和文字水平方向居中对齐 -->
        刘嘉怡的个人网站
      </div>
    </header>

    <!-- 第一块内容其中有两个子内容-->
    <div id="cont1">
        <div id="cont1_1">
            亲爱的访客<br>
            欢迎来到我的个人网站！
        </div>
        <div id="cont1_2">
            <strong>在这里点击你想了解的吧</strong>
        </div>
    </div>

    <!-- 第二块内容-->
    <div id="cont2">
        <div class="inner">
            <!-- inner为内容部分，设置了宽度为1000的凝胶布局 -->
            <!-- 三个子内容 -->
            <div id="cont2_1" class="theshape">
                <strong>个人资料简介</strong>
                <a href="其他页面/side1.html" title="个人简介" target="_self">
                    <img src="img/1.jpg" alt="个人资料简介">
                    这里是我个人信息的一个简要的介绍
                </a>
            </div>
            <div id="cont2_2" class="theshape">
                <strong>关于我的</strong>
                <a href="其他页面/side2.html" title="我感兴趣的">
                    <img src="img/2.jpg" alt="关于我的">
                    这里介绍的是有关我感兴趣喜欢的电影，动漫，音乐，游戏等等
                </a>
            </div>
            <div id="cont2_3" class="theshape">
                <strong>其他方面</strong>
                <a href="其他页面/side3.html" title="其他方面">
                    <img src="img/3.jpg" alt="其他方面">
                    这里是关于我的其他琐碎方面一些介绍<br>
                    <span style="color: cadetblue;font-size: 80%;">最后会有一个小表单需要填一下哦</span>
                </a>
            </div>
        </div>
    </div>

    <!-- 页脚区 -->
    <footer>
        @刘嘉怡的个人网站
    </footer>
</body>

</html>
